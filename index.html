<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Gaming Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Retro Gaming Shop</h1>
    </header>
    <main>
        <section id="header">
            <h1 class="category-title">Product Category Title</h1>
            <nav class="menu">
                <ul>
                    <li><a href="cart.html">Shopping Cart <span id="cart-count"></span></a></li>
                </ul>
            </nav>
        </section>
        <section id="featured-product">
            <div class="image-wrapper">
                <img src="featured-image.webp" alt="Featured Product" class="featured-image">
                <h2 class="overlay-text">Featured Product Name</h2>
            </div>
        </section>
        <section id="product-categories">
            <h2>Product Categories</h2>
            <div class="category-container">
                <div class="category">
                    <img src="category1-image.webp" alt="Category Image" class="category-image">
                    <p class="category-name"><a href="category.html">Category Name</a></p>
                </div>
                <div class="category">
                    <img src="category2-image.webp" alt="Category Image" class="category-image">
                    <p class="category-name"><a href="category.html">Category Name</a></p>
                </div>
                <div class="category">
                    <img src="category3-image.webp" alt="Category Image" class="category-image">
                    <p class="category-name"><a href="category.html">Category Name</a></p>
                </div>
            </div>
        </section>
    </main>
    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount > 0 ? `(${cartCount})` : '';
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
