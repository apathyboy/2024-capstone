<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Retro Gaming Shop</h1>
    </header>
    <main>
        <section id="header">
            <h1 class="category-title">Shopping Cart</h1>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </section>
        <section id="cart-items"></section>
        <div id="empty-cart-message" style="display: none;">
            <p>Your cart is empty. Please add some products.</p>
        </div>
        <div id="cart-summary" style="display: none;" class="cart-summary">
            <span id="total-price"></span>
            <button id="checkout-button">Checkout</button>
        </div>
    </main>
    <script>
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSummary = document.getElementById('cart-summary');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = ''; // Clear existing items

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            } else {
                emptyCartMessage.style.display = 'none';
                cartSummary.style.display = 'flex';
            }

            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-decrease">-</button>
                        <input type="text" value="${item.quantity}" readonly>
                        <button class="quantity-increase">+</button>
                    </div>
                    <div class="cart-item-price">$${item.price}</div>
                    <div class="cart-item-remove">üóëÔ∏è</div>
                `;

                cartItemsContainer.appendChild(cartItem);

                totalPrice += item.price * item.quantity;

                // Event listeners for quantity buttons
                cartItem.querySelector('.quantity-decrease').addEventListener('click', () => {
                    item.quantity = Math.max(1, item.quantity - 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });

                cartItem.querySelector('.quantity-increase').addEventListener('click', () => {
                    item.quantity += 1;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });

                // Event listener for remove button
                cartItem.querySelector('.cart-item-remove').addEventListener('click', () => {
                    const index = cart.findIndex(cartItem => cartItem.id === item.id);
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });
            });

            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
